<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let n1=0;
    let n2=1;
    let temp;
    let sum = 0;
    for(let i=2;i<20;i++){
        sum+=n2;
        temp=n1;
        n1=n2;
        n2=temp+n1;
    }
    document.write("Tổng 20 số fibonacci đầu tiên là: "+sum);
</script>
</body>
</html>
