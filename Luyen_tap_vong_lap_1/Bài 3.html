<script>
    let n1=0;
    let n2=1;
    let temp;
    let text ="0, 1, ";
    for(let i=2;i<20;i++){
        text+=n1+n2;
        if(i!=19){
            text+=", ";
        } else text+=".";
        temp=n1;
        n1=n2;
        n2=temp+n1;
    }
    document.write(text);
</script>
