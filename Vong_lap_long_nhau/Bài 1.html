<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 1</title>
</head>
<body>
<script>
    let table = "<table width = '300' cellspacing='0' cellpadding='3' border='1'>"
    for(let i=1;i<=10;i++){
        table = table+"<tr>";
        for(let j=i;j<=i*10;j+=i){
            table +="<td>"+j+"</td>";
        }
        table += "</tr>";
    }
    table += "</table>";
    document.write(table);
</script>
</body>
</html>
