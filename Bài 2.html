<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số lượng số nguyên tố đầu tiên muốn in: "));
    let count = 0;
    let text ="";
    let n=2;
    let check;
    while(count!=number){
        check=true;
        for(let i=2;i<n;i++)
            if(n%i==0)
                check=false;
        if(check){
            count++;
            text+=n+"<br>";
        }
        n++;
    }
    document.write(text);
</script>
</body>
</html>
