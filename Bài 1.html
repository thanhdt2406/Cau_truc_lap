<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 1</title>
</head>
<body>
<script>
    let multipTable;
    multipTable = "<table width='500' border='1' cellpadding='5' cellspacing='0'>";
    for (let i = 1; i < 10; i++) {
        multipTable += "<tr>";
        for (let j = 2; j < 10; j++) {
            multipTable += "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        multipTable+= "</tr>";
    }
    document.write(multipTable);
</script>
</body>
</html>
